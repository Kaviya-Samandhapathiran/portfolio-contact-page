<!DOCTYPE html>

                    <tr>

                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>

                    </tr>
                    <tr>

                        <td><textarea type="text" placeholder="Message" class="contact-form__textarea"></textarea>></textarea></td>

                    <tr>
                        <td></td>

                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social media:
                <a href="https://www.instagram.com/ https://www.linkedin.com/feed/" target="_blank">Instagram,
                    Linkedin</a>

            <P class="section-five__desc">&copy; Kaviya</P>
